<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RLIS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Assets -->
    <link rel='stylesheet' type='text/css' media='screen' href='dist/app.css'>
    <script src='dist/lib.js'></script>
    <script src="dist/bootstrap.js" defer></script>
    <script src='dist/app.js' defer></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="/">Rocket League Inventory Studio</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="mb-3 text-center">
                    <label for="formFile" class="form-label">Choose file containing your inventory (.json)</label> 
                    <a href="#">How to get this file</a>
                    <input class="form-control" type="file" id="formFile" accept=".json">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="button">Check item pricing</button>
                </div>
            </div>
        </div>
    </div>
