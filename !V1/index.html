<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RLIS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Assets -->
    <link rel='stylesheet' type='text/css' media='screen' href='dist/app.css'>
    <script src="dist/bootstrap.js" defer></script>
    <script src='dist/app.js' defer></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="/">Rocket League Inventory Studio</a>
        </div>
    </nav>

    <div id="containerFile" class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="mb-3 text-center">
                    <label for="formFile" class="form-label">Choose file containing your inventory (.json)</label> 
                    <a href="#">How to get this file</a>
                    <input class="form-control" type="file" id="initFile" accept=".json">
                </div>
                <div class="d-grid">
                    <button id="initSubmit" class="btn btn-primary" type="button">Check item pricing</button>
                </div>
            </div>
        </div>
    </div>

    <div id="containerLoadSpinner" class="container mt-5 d-none">
        <div class="row">
            <div class="col text-center">
                <h3>Parsing data...</h2>
                <div class="spinner-border text-primary mt-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="containerSelection" class="container mt-5 d-none">
        <div class="row">
            <div class="col">
                <h4>Item type:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="itemTypeRadio" id="itemTypeRadio0" checked>
                    <label class="form-check-label" for="itemTypeRadio0">Items</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="itemTypeRadio" id="itemTypeRadio1">
                    <label class="form-check-label" for="itemTypeRadio1">Blueprints</label>
                </div>
            </div>
            <div class="col">
                <h4>Quality of item:</h4>
                <select id="qualitySelect" class="form-select form-select mb-3" aria-label=".form-select-lg example">
                    <template id="templateQualityOption">
                        <option value="">Default</option>
                    </template>
                </select>
            </div>
            <div class="col" style="display: flex; justify-content: center; align-items: center;">
                <button id="filterSubmit" class="btn btn-primary p-3" type="button">Check pricing</button>
            </div>
        </div>
        <hr>
    </div>

    <div id="containerPricing" class="container mt-3 mb-5 d-none">
        <div class="row">
            <div class="col-12">
                <table class="table table-sm table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item name</th>
                            <th>Amount</th>
                            <th>Paint</th>
                            <th>Certificate</th>
                            <th>Value per item</th>
                        </tr>
                    </thead>
                    <tbody id="pricingTableBody">
                        <template id="templatePricingTableRow">
                            <tr>
                                <th id="ptr_id"></th>
                                <td id="ptr_name"></td>
                                <td id="ptr_amount"></td>
                                <td id="ptr_paint"></td>
                                <td id="ptr_certificate"></td>
                                <td id="ptr_value"></td>
                            </tr>
                        </template>
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>

    
</body>

</html>
